<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triva Game</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Triva</h1>
    </div>

    <div class="container">

        <!-- Row for starting game -->
        <div class="col-lg-12 text-center">
            <div id="startGame" class="btn">START GAME</div>
        </div>

        <!-- Row for Timmer -->
        <div class="col-lg-12 text-center">
            <div id="timerRow" class="">00:10</div>
        </div>

        <!-- Rows for Questions and Answers -->
        <div class="col-lg-12 text-center">
            <div data-value="" id="question" class=""></div>
        </div>
        <div class="col-lg-12 text-center">
            <div data-value="1" id="button1" class="btn answer btn-primary"></div>
        </div>
        <div class="col-lg-12 text-center">
            <div data-value="2" id="button2" class="btn answer btn-primary"></div>
        </div>
        <div class="col-lg-12 text-center">
            <div data-value="3" id="button3" class="btn answer btn-primary"></div>
        </div>
        <div class="col-lg-12 text-center">
            <div data-value="4" id="button4" class="btn answer btn-primary"></div>
        </div>




    </div>

    </div>

    <!-- linking to JS -->
    <script type="text/javascript" src="assets/app.js"></script>

</body>

</html>

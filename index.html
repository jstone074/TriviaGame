<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triva Game</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Triva</h1>
    </div>

    <div class="container">

        <!-- Row for starting game -->
        <div class="row">
            <div class="col-lg-12 text-center ">
                <div id="startGame" class="btn btn-lg font-weight-bold">START GAME</div>
            </div>
        </div>

        <!-- Row for Timmer -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 id="timerRow" class="">00:20</h2>
            </div>
        </div>

        <!-- Row for Reset Button -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="resetGame" class="btn btn-lg font-weight-bold">Start Over</div>
            </div>
        </div>

        <!-- Row displaying results -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 id="results" class="text-center"></h2>
            </div>
        </div>
        
        <!-- Rows for Questions and Answers -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div data-value="" id="question" class=""></div>
            </div>
            <div class="col-lg-12 text-center">
                <div data-value="1" id="button1" class="btn answer btn-primary mb-2 mt-2"></div>
            </div>
            <div class="col-lg-12 text-center">
                <div data-value="2" id="button2" class="btn answer btn-primary mb-2"></div>
            </div>
            <div class="col-lg-12 text-center">
                <div data-value="3" id="button3" class="btn answer btn-primary mb-2"></div>
            </div>
            <div class="col-lg-12 text-center">
                <div data-value="4" id="button4" class="btn answer btn-primary"></div>
            </div>
        </div>

        <!-- Row for Correct answers -->
        <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 id="correctdisplay" class="mb-2"></h2>
                    <img class = "mt-2" id="correctAnswerGif" src="" alt="correct gif">
                </div>
            </div>

        <!-- Row for wrong answers -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 id="correctAnswerdisplay"></h2>
                <img id="wrongAnswerGif" src="assets/images/wrong.gif" alt="wrong gif">
            </div>
        </div>

     </div>

    <!-- linking to JS -->
    <script type="text/javascript" src="assets/app.js"></script>

</body>

</html>

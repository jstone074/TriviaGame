<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triva Game</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="jumbotron text-center text-secondary m-4">
        <!-- <h1>Pokemon Triva</h1> -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="startGame" class="bg-primary text-light btn btn-lg font-weight-bold">Pokemon Triva</div>
            </div>
        </div>
    
    </div>

    <div class="container text-center p-2" id="main-content">


        <!-- Row for Timmer -->
        <div class="row justify-content-center">
            <div class="col-lg-2 text-center">
                <h2 id="timerRow" class="text-light">00:20</h2>
            </div>
        </div>

        <!-- Row for Reset Button -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="resetGame" class="text-light bg-primary btn btn-lg font-weight-bold">Start Over</div>
            </div>
        </div>

        <!-- Row displaying results -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 id="results" class="text-light text-center"></h2>
            </div>
        </div>
        
        <!-- Rows for Questions and Answers -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 data-value="" id="question" class="text-light font-weight-bold"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div data-value="1" id="button1" class="text-light btn answer btn-primary"></div>
            </div>
            <div class="col-md-3">
                <div data-value="2" id="button2" class="text-light btn answer btn-primary"></div>
            </div>
            <div class="col-md-3">
                <div data-value="3" id="button3" class="text-light btn answer btn-primary"></div>
            </div>
            <div class="col-md-3">
                <div data-value="4" id="button4" class="text-light btn answer btn-primary"></div>
            </div>
        </div>
        

        <!-- Row for Correct answers -->
        <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 id="correctdisplay" class="text-light"></h2>
                    <img class = "text-light mt-2" id="correctAnswerGif" src="" alt="correct gif">
                </div>
            </div>

        <!-- Row for wrong answers -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 id="correctAnswerdisplay" class="text-light"></h2>
                <img id="wrongAnswerGif" src="assets/images/wrong.gif" alt="wrong gif">
            </div>
        </div>
        </div>

     </div>

    <!-- linking to JS -->
    <script type="text/javascript" src="assets/app.js"></script>

</body>

</html>
